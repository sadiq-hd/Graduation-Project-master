<div class="container mt-5">
    <div class="border p-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="loginForm" (ngSubmit)="proceedlogin()">
                   
                    <div class="form-group mb-3">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" formControlName="id" required>
                        <!-- يمكنك إضافة رسائل خطأ هنا إذا كنت ترغب في ذلك -->
                    </div>
                    

                    <div class="form-group mb-3">
                        <label for="password">كلمة المرور</label>
                        <input type="password" formControlName="password" id="password" required class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">تسجيل دخول</button>

                </form>
            </div>
        </div>
    </div>
</div>
